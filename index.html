<!DOCTYPE HTML>
<html>
<head>
<style>


.trash:hover img {
	transform: rotate(-15deg);
	transition: transform 250ms;
 }

</style>


<script>

function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}

</script>

</head>


<body>

<div style="padding:10%">
	
	<span class="trash" >
		
		<div ondrop="drop(event)" ondragover="allowDrop(event)">
    	<img src="bin_lid.png"></img><br>
    	</div>
    
    </span>
    
    
    <span style="float:left;">
    	
    	<div ondrop="drop(event)" ondragover="allowDrop(event)">
		<img src="bin.png">
		</div>
		<div  ondrop="drop(event)" ondragover="allowDrop(event)">
		<img src="trash.png" draggable="true" ondragstart="drag(event)" id="drag1">
		</div>
	    	<p>drag the trash towards the lid of the<br>
			and drop it</p>

	</span>


</div>


</body>
</html>
